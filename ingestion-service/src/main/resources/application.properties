# Server Configuration
server.port=7001

# Lab / physical cluster identity (env overrides these)
CURRENT_NODE_IP=localhost
CLUSTER_NODES_LIST=localhost
MASTER_NODE_IP=localhost

# Datalake Replication (R=2)
# When enabled, the crawler replicates each downloaded book to exactly one other node via HTTP.
datalake.replication.enabled=false
datalake.replication.port=7001
datalake.replication.endpoint=/api/datalake/store
datalake.replication.timeout.ms=5000

# ActiveMQ Configuration
activemq.broker.url=tcp://localhost:61616
activemq.queue.name=document.ingested

# Datalake Strategy Configuration
# Options: bucket, timestamp
datalake.type=bucket
datalake.path=../datalake
datalake.bucket.size=10

# Datalake Tracking
datalake.tracking.filename=downloaded_books.txt

# Book Source Configuration
book.source=gutenberg
gutenberg.base.url=https://www.gutenberg.org/cache/epub
gutenberg.download.timeout=30000

# Logging
log.level=INFO