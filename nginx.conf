events {}

http {
    upstream search_cluster {
        # Physical node IPs running the Search Service
        server 10.26.14.200:8082 max_fails=3 fail_timeout=15s;
        server 10.26.14.201:8082 max_fails=3 fail_timeout=15s;
        server 10.26.14.202:8082 max_fails=3 fail_timeout=15s;
    }

    server {
        listen 80;

        location = / {
            default_type text/plain;
            add_header X-Upstream-Addr $upstream_addr always;
            return 200 "Stage 3 is running. Use /search?q=<term>&limit=N (or /stats, /books, /health).\n";
        }

        location / {
            proxy_pass http://search_cluster;

            add_header X-Upstream-Addr $upstream_addr always;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }
    }
}