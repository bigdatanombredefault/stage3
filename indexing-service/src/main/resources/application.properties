# Server Configuration
server.port=7002

# Lab / physical cluster identity (env overrides these)
CURRENT_NODE_IP=localhost
MASTER_NODE_IP=localhost
CLUSTER_NODES_LIST=localhost

# ActiveMQ Configuration
# Must match the configuration in ingestion-service
activemq.broker.url=tcp://localhost:61616
activemq.queue.name=document.ingested

# Datalake Configuration
datalake.path=../datalake

# Hazelcast Configuration
hazelcast.cluster.name=search-cluster
hazelcast.port=5701
hazelcast.backup.count=2
hazelcast.async.backup.count=1
hazelcast.map.metadata.name=book-metadata
hazelcast.multimap.invertedIndex.name=inverted-index

# Datalake Tracking
datalake.tracking.filename=downloaded_books.txt

# Logging
log.level=INFO